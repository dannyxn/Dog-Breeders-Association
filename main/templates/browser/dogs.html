{% block header %}

{% endblock %}

{% block content %}

    <div class="search-area">
      <h4>Szukaj według</h4>

        <label for="breeder_id">Numer identyfikacyjny hodowcy</label>
        <input name="breeder_id" id="breeder_id">
        <label for="litter_id">Numer identyfikacyjny miotu</label>

        <label for="breed_id">Numer identyfikacyjny rasy</label>
        <input name="breed_id" id="breed_id">
        <input type="submit" value="Wyszukaj">
    </form>
    </div>
    <div class="w3-responsive">
    <table class="w3-table-all w3-hoverable">
      <tr>
          <th>ID</th>
          <th>Imie</th>
          <th>ID Właściciela</th>
          <th>ID Miotu</th>

      <tr>
          <td>1</td>
          <td>Aria</td>
          <td>1</td>
          <td>-</td>
          <td>Owczarek niemiecki</td>
      </tr>

    </table>
    </div>
  </div>

{% endblock %}
