{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Pracownicy związku{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="content-area">
    <div class="search-area">
      <h4>Szukaj według</h4>
      <form method="post">
        <label for="employee_id">ID</label>
        <input name="employee_id" id="employee_id">
        <label for="employee_surname">Nazwisko</label>
        <input name="employee_surname" id="employee_surname">
        <label for="position">Stanowisko</label>
        <input name="position" id="position">
        <input type="submit" value="Wyszukaj">
    </form>
    </div>
    <div class="w3-responsive">
    <table class="w3-table-all w3-hoverable">
        <tr>
            <th>ID</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Stanowisko</th>
            <th>Adres e-mail</th>
            <th>Numer telefonu</th>
      </tr>
      <tr>
      </tr>
    </table>
    </div>
  </div>

{% endblock %}
