{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Zaloguj się{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="user_id">Numer identyfikacyjny</label>
    <input name="user_id" id="user_id" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Zaloguj się">
  </form>
{% endblock %}
