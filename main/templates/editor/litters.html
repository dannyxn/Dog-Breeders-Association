{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edycja miotów{% endblock %}</h1>
    <h3><a href="{{ url_for('browser.litters') }}">Przegląd miotów</a></h3>
{% endblock %}

{% block content %}
<h3>Dodaj miot</h3>
<form method="post">
    <label for="father_id">ID ojca</label>
    <input name="father_id" id="father_id" required>
    <label for="mother_id">ID matki</label>
    <input name="mother_id" id="mother_id" required>
    <label for="alias">Alias</label>
    <input max-length="1" name="alias" id="alias" required>
    <input type="submit" value="Dodaj">
</form>

<h3>Usuń miot</h3>
<form method="post">
    <label for="litter_id">ID miotu</label>
    <input name="litter_id" id="litter_id" required>
    <input type="submit" value="Usuń">
</form>

<h3>Edytuj miot</h3>
<form method="post">
    <label for="litter_id">ID miotu</label>
    <input name="litter_id" id="litter_id" required>
    <label for="father_id">ID ojca</label>
    <input name="father_id" id="father_id" required>
    <label for="mother_id">ID matki</label>
    <input name="mother_id" id="mother_id" required>
    <label for="alias">Alias</label>
    <input max-length="1" name="alias" id="alias" required>
    <input type="submit" value="Aktualizuj">
</form>
{% endblock %}
