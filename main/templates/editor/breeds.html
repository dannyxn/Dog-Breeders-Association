{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edycja ras {% endblock %}</h1>
    <h3><a href="{{ url_for('browser.breeds') }}">Przegląd ras</a></h3>
{% endblock %}

{% block content %}

<h3>Dodaj rasę</h3>
<form method="post">
    <label for="breed_name">Nazwa rasy</label>
    <input name="breed_name" id="breed_name" required>
    <label for="breed_type">Typ rasy</label>
    <input type="breed_type" name="breed_type" id="breed_type" required>
    <label>Czy podlega próbom pracy?</label>
    <select class="w3-select" name="option">
      <option value="1">TAK</option>
      <option value="0">NIE</option>
    </select>
    </br>
    <input type="submit" value="Dodaj">
</form>

<h3>Usuń rasę</h3>
<form method="post">
    <label for="breed_id">ID rasy</label>
    <input name="breed_id" id="breed_id" required>
    <input type="submit" value="Usuń">
</form>

<h3>Edytuj rasę</h3>
<form method="post">
    <label for="breed_id">ID rasy</label>
    <input name="breed_id" id="breed_id" required>
    <label for="breed_name">Nazwa rasy</label>
    <input name="breed_name" id="breed_name" required>
    <label for="breed_type">Typ rasy</label>
    <input type="breed_type" name="breed_type" id="breed_type" required>
    <label>Czy podlega próbom pracy?</label>
    <select class="w3-select" name="option">
      <option value="1">TAK</option>
      <option value="0">NIE</option>
    </select>
    </br>
    <input type="submit" value="Aktualizuj">
</form>

{% endblock %}
