{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Edycja hodowlii{% endblock %}</h1>
<h3><a href="{{ url_for('browser.kennels') }}">Przegląd hodowlii</a></h3>
{% endblock %}

{% block content %}
<h3>Dodaj hodowlę</h3>
<form method="post">
    <label for="kennel_name">Nazwa hodowli</label>
    <input name="kennel_name" id="kennel_name" required>
    <label for="breeder_id">ID hodowcy</label>
    <input name="breeder_id" id="breeder_id" required>
    <label for="region_id">ID regionu</label>
    <input name="region_id" id="region_id" required>
    <input type="submit" value="Dodaj">
</form>

<h3>Usuń hodowlę</h3>
<form method="post">
    <label for="kennel_id">ID hodowli</label>
    <input name="kennel_id" id="kennel_id" required>
    <input type="submit" value="Usuń">
</form>

<h3>Edytuj hodowlę</h3>
<form method="post">
    <label for="kennel_id">ID hodowli</label>
    <input name="kennel_id" id="kennel_id" required>
    <label for="kennel_name">Nazwa hodowli</label>
    <input name="kennel_name" id="kennel_name" required>
    <label for="breeder_id">ID hodowcy</label>
    <input name="breeder_id" id="breeder_id" required>
    <label for="region_id">ID regionu</label>
    <input name="region_id" id="region_id" required>
    <input type="submit" value="Aktualizuj">
</form>
{% endblock %}
