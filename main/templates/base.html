<title>{% block title %}{% endblock %} - Baza związku hodowców</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script>
if(document.getElementById("work_trail_yes").checked)
 {
    document.getElementById('work_trail_no').disabled = true;
}
</script>
<nav>
  <h1><a href="{{ url_for('main.index') }}">Baza związku hodowców</a></h1>

  <ul>
    {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Wyloguj się</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Rejestracja</a>
      <li><a href="{{ url_for('auth.login') }}">Logowanie</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
